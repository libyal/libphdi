[project]
description: "libphdi is a library to access the Parallels Hard Disk image format."
name: "libphdi"
status: "experimental"
year_of_creation: "2015"
documentation_url: "https://github.com/libyal/libphdi/tree/master/documentation"
features: ["debug_output"]

[library]
description: "Library to access the Parallels Hard Disk image (PHDI) format"
public_types: ["handle"]

[tools]
build_dependencies: ["fuse"]
description: "Several tools for reading Parallels Hard Disk image (PHDI) files"
names: ["phdiinfo", "phdimount"]

[mount_tool]
missing_backend_error: "No sub system to mount PHDI."
mount_point: "/mnt/phdiimage/"
mounted_description: "a device file that provides the RAW storage media data contained in the PHDI image"
mounted_dokan: "X:\\PHDI1"
mounted_fuse: "/mnt/phdiimage/phdi1"
source: "image.vhd"
source_description: "a VHD image"
source_type: "image"
supported_backends: [
    "Dokan library",
    "fuse",
    "OSXFuse"]

[troubleshooting]
example: "phdiinfo harddisk.hdd"

[development]
features: ["pytsk3"]
main_object: "handle"
main_object_filename: "harddisk.hdd"
main_object_size: "media_size"

[tests]
profiles: ["libphdi", "pyphdi", "phdiinfo"]
example_filename1: "harddisk.hdd"
example_filename2: "harddisk2.hdd"

[coverity]
scan_token: ""

